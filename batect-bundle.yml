containers:
  node-build-env:
    image: node:19.6.0
    volumes:
      - local: <{batect.project_directory}
        container: /code
        options: cached
      - type: cache
        name: node_modules
        container: /code/node_modules
      - type: cache
        name: yarn_cache
        container: /home/container-user/.cache/yarn
    working_directory: /code
    enable_init_process: true
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
